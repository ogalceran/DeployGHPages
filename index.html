<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <link rel="stylesheet" href="src/calculite/style.css" />
        <script defer src="src/calculite/main.js"></script>
        <script defer src="src/calculite/domElements.js"></script>
        <script defer src="src/calculite/calculatorStatus.js"></script>
    </head>
    <body>
        <div class="general">
            <div class="input">
                <p
                    type="text"
                    id="calculatorDisplay"
                    value="0"
                    data-testid="display"
                    readonly
                />
            </div>
            <div class="botones">
                <div class="blue">
                    <div class="numbers">
                        <button value="1" data-testid="1">1</button>
                        <button value="2" data-testid="2">2</button>
                        <button value="3" data-testid="3">3</button>
                        <button value="4" data-testid="4">4</button>
                        <button value="5" data-testid="5">5</button>
                        <button value="6" data-testid="6">6</button>
                        <button value="7" data-testid="7">7</button>
                        <button value="8" data-testid="8">8</button>
                        <button value="9" data-testid="9">9</button>
                        <button id="0" data-testid="0" class="rectangular azul">
                            0
                        </button>
                        <button id="." value="." class="coma" data-testid=",">
                            ,
                        </button>
                    </div>
                    <div class="zero_decimal"></div>
                </div>
                <div class="red">
                    <div class="operators">
                        <button value="+" data-testid="+">+</button>
                        <button value="-" data-testid="-">-</button>
                        <button value="*" data-testid="*">x</button>
                        <button value="/" data-testid="/">/</button>
                    </div>
                    <div class="equal_negative_reset">
                        <button
                            id="equal"
                            class="button_igual"
                            value="="
                            data-testid="="
                        >
                            =
                        </button>
                        <button
                            id="toggleNegative"
                            class="rectangular"
                            value="negative"
                            data-testid="+-"
                        >
                            +/-
                        </button>
                        <button
                            id="reset"
                            class="rectangular"
                            value="reset"
                            data-testid="C"
                        >
                            AC
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
